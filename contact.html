<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/navStyle.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <nav class="nav-home">
        <div class="nav-logo">
            <a href="home.html">Library</a> 
        </div>
        <ul class="nav-links">
            <li><a href="homeAdmin.html">Home</a></li>
            <li><a href="List-of-Books.html">Books</a></li>
            <li><a href="#" class="active">Contact Us</a></li>
            <li><a href="profileAdmin.html">Profile</a></li>
            <li><i class="fa fa-search search" aria-hidden="true"></i></li>
            <li><button onclick="window.location.href='signIn.html'" class="sign-in-btn">Sign in</button></li>
        </ul>
        <div class="float-fix"></div>
    </nav>

    <section class="contact">
        <div class="container">
            <h1 class="contact-title">Get in Touch</h1>
            <p class="contact-text">Have any questions or feedback? Feel free to contact us using the form below.</p>
            
            <form class="contact-form">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>
                
                <button type="submit" class="contact-btn">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>

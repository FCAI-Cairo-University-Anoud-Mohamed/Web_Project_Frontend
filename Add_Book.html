<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/add.css">
    <link rel="stylesheet" href="css/navStyle.css">
</head>
<body>
    <nav>
        <div class="nav-logo">
            <a href="homeAdmin.html">Library</a> 
        </div>
        <ul class="nav-links">
            <li><a href="homeAdmin.html" >Home</a></li>
            <li><a href="List-of-Books-Admin.html">Books</a></li>
            <li><a href="Add_Book.html" class="active">Add</a></li>
            <li><a href="profileAdmin.html">Profile</a></li>
            
            <li><i class="fa fa-search search" aria-hidden="true"></i></li>
            <li><button onclick="window.location.href='signIn.html'" class="sign-in-btn">Sign in</button></li>
        </ul>
    <div class="float-fix"></div>
    </nav>
    <div class="container">
        <h2>Add a New Book</h2>
        <form action="#" method="POST">
            <label for="book_id">Book ID:</label>
            <input type="text" id="book_id" name="book_id" required>
            
            <label for="book_name">Book Name:</label>
            <input type="text" id="book_name" name="book_name" required>
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <label for="book_image">Book Photo:</label>
            <div class="file-upload-wrapper">
                <input type="file" id="book_image" name="book_image" accept="image/*" required>
                <label for="book_image" class="custom-file-upload">Choose Image</label>
                <span id="file-name">No file chosen</span>
            </div>
            <button type="submit">Add Book</button>
        </form>

    </div>

</body>
